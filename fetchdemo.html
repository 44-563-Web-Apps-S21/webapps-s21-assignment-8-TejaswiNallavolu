<html>
    <head>
        <title>welcome to compute.js page</title>
       
    </head>
    <body>
        <h1>Tejaswi Reddy Nallavolu Computes</h1>
        <div>  
            <input type="number" name="num1" id="number1"><br>
             </div>
        <button onclick="remoteCompute()">Remote compute</button>
        <div id="result">

        </div>
        <script>
            const remoteCompute=()=>{
                let number1=document.getElementById("number1").value
                let url=`http://127.0.0.1:3001?x=${number1}`
                fetch(url).then(
                    (response)=>{
                        console.log(response)
                        return response.text();
                    }
                ).then((data)=>{
                    console.log(data)
                    document.getElementById("result").innerHTML=data
                }).catch(err=>{
                    document.getElementById("result").innerHTML=err
                })
            }
        </script>
    </body>
</html>
